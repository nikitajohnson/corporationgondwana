<!DOCTYPE html>
<html>
<head>
  <title>Corporation Gondwana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    #myDiv {
      background-color: white; /* Покрасьте блок в белый цвет */
      margin: 0 25%; /* Отступы по 25% слева и справа на компьютере */
      height: 100vh; /* Высота блока на мобильном устройстве на весь экран */
      background-color: #f2f2f2;
      padding: 10px; /* Отступы внутри блока на 5 пикселей */
    }

    @media only screen and (max-width: 1000px) {
      /* Медиа-запрос для мобильных устройств */
      #myDiv {
        margin: 0; /* Обнуляем отступы на мобильном устройстве */
        height: 100vh; /* Высота блока на мобильном устройстве на весь экран */
        background-color: #f2f2f2;
        padding: 10px; /* Отступы внутри блока на 5 пикселей */
      }
    }
  </style>
</head>
<body>
  <div id="myDiv">
    <p>Corporation Gondwana</p>
  </div>
</body>
</html>
